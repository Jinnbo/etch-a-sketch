<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./imgs/icon.png">
    <title>Etch-A-Sketch</title>
</head>
<body class="body">

    <div class="title">ETCH-A-SKETCH</div>

    <div class="container">

        <div class="menu"> 
            
            <div class="colorcontainer" id="colorcontainer">
                    <input type="color" id="colorpicker" class="colorpicker" value="#000000">
            </div>

            <button class="rainbow" id="rainbow">RAINBOW</button>
            <!--<button class="fill" id="fill">FILL</button> -->

            <button class="eraser" id="eraser">ERASER</button>
            <button class="clear" id="clear">CLEAR</button>

            <div class="slidercontainer">
                <div class="size">SIZE: <span id="dimension"></span></div>
                <input type="range" min="16" max="64" value="16" class="slider" id="slider">
            </div>

        </div>
        
        <div class="grid" id="grid"></div>
        
    </div>

    <div class="footer">
        Made by Jimmy Hui &nbsp
        <a href="https://github.com/Jinnbo/etch-a-sketch" target="_blank">
            <img src="./imgs/github.png" class="logo">
        </a>       
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
